<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <script src="main.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-grey-light has-text-left-desktop">
        Simple Rice
      </h1>
      <p class="subtitle has-text-grey-light has-text-left-desktop">
        This will eventually become a <strong>Rice Cooker.</strong>
      </p>
    </div>
  </section>

  <div class="container1 is-fluid level-item">
    <div class="columns">
      <div class="column">
        <div class="row">
          <div class="field has-addons">
            <select name="servings">
              <option value="Argentina">1/2 Serving</option>
              <option value="Bolivia">1 Serving</option>
              <option value="Brazil">2 Servings</option>
              <option value="Chile">3 Servings</option>
              <option value="Colombia">4 Servings</option>
              <option value="Ecuador">5 Servings</option>
            </select>
          </div>
          <button type="submit" class="button is-dark has-text-grey-light">Servings</button>
        </div>
      </div>
      <div class="column">
        <div class="row">
          <div class="field has-addons">
            <select name="people">
              <option value="Alone">1 Person</option>
              <option value="dateNight">2 Persons</option>
              <option value="menageaTrois">3 Person</option>
              <option value="company">4 Person</option>
              <option value="groupDinner">5 Person</option>
              <option value="party">>10 Person</option>
            </select>
          </div>
          <button type="submit" class="button is-dark has-text-grey-light">People</button>
        </div>
      </div>      
</body>

</html>
