<!DOCTYPE html>
<html>

<head>
  <link rel="icon" type="image/png" href="favicon.ico" sizes="32x32" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Nice Rice.</title>
  <link rel="icon" href="https://i.imgur.com/956a259.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="bundle.js"></script>
  <link rel="stylesheet" href="inc/TimeCircles.css" />

</head>

<body>
  <div class="container is-fluid">
    <div id="header" class="container is-fluid">
      <div class="col-md-1 col-sm-1">
        <div class="row">
          <h1 class="title has-text-grey-light has-text-left-desktop">Nice Rice.</h1>
          <p class="subtitle has-text-grey-light has-text-left-desktop">Select a desired serving size from the drop menu and
            <strong>Enjoy!</strong>
            <i class="fas fa-utensils"></i>
          </p>
          </div>
      </div>
    </div>

    <div id="container1 is-fluid">
      <div class="column is-one-third">
        <div class="row">

          <ul id="hidden_elements" class="cookInst">
            <li> <span class="num">1 </span> <span class="text">Rinse <span id="riceAmt"> </span> Rice</span></li>
            <li> <span class="num">2 </span> <span class="text">Boil <span id="aguaAmt"> </span> H20</span></li>
            <li> <span class="num">3 </span> <span class="text">Add Rice to H2O, Cover</span></li>
            <li> <span class="num">4 </span> <span class="text">Start Timer, Simmer</span></li>
            <li> <span class="num">5 </span> <span class="text">Ding, Rice is done!</span></li>
          </ul>

        </div>
      </div>
    </div>

    <div class="container2 is-fluid">

      <div class="column is-one-third">

        <div class="column">
          <div class="row">

            <div class="field has-addons">
              <select class="optionOne" name="servings">
                <option value="0">1/2 Serving</option>
                <option value="1">1 Serving</option>
                <option value="2">2 Servings</option>
                <option value="3">3 Servings</option>
                <option value="4">4 Servings</option>
                <option value="5">5 Servings</option>
              </select>
            </div>
            <button id="servingSubmit" class="button is-dark has-text-grey-light">Servings</button>
          </div>
        </div>

        <div class="column">
          <div class="row">

            <div class="field has-addons">
              <select class="optionTwo" name="people">
                <option value="0">1 Person</option>
                <option value="1">2 Persons</option>
                <option value="2">3 Persons</option>
                <option value="3">4 Persons</option>
                <option value="4">5 Persons</option>
                <option value="5">>10 Persons</option>
              </select>
            </div>
            <button id="personSubmit" class="button is-dark has-text-grey-light">People</button>
          </div>
        </div>

        <div class="column">
          <div class="row">
            <button id="resetSubmit" type="submit" class="button is-dark has-text-grey-light">Refresh</button>
            <p>Refresh Between Selections</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
