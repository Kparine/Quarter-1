<!DOCTYPE html>
<html>

<head>

  <link rel="icon" type="image/png" href="favicon.ico" sizes="32x32" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <audio id="alarm" style="display:none;">

    <source src="libs/alarm.mp3" type="audio/mpeg">
    <!-- <embed src="libs/alarm.mp3" hidden="true" autostart="false" loop="false" class="playSound" /> -->
  </audio>

  <title>Rice.</title>

  <link rel="stylesheet" href="libs/TimeCircles.css" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="libs/TimeCircles.js"></script>
  <link rel="icon" href="https://i.imgur.com/956a259.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="bundle.js"></script>

</head>

<body>
  <div class="container is-fluid">
    <div id="header" class="container is-fluid">
      <div class="col-md-1 col-sm-1">
        <div class="row">

          <h2 class="title has-text-white has-text-left-desktop">Rice.</h2>
          <p class="subtitle has-text-grey-light has-text-left-desktop">Select Desired Portion from Drop
            Menu and Enjoy!
            <i class="fas fa-utensils"></i>
          </p>
        </div>
      </div>
    </div>

    <div id="container1 columns">
      <div class="column is-one-third">

        <div class="container column is-fluid">

        </div>
      </div>
      <div class="columns is-centered is-desktop">
        <div class="column is-one-quarters-mobile is-one-third-tablet">
          <ul id="hidden_elements" class="cookInst">
            <li> <span class="num">1 </span> <span class="text">Rinse <span id="riceAmt"> </span> Rice</span></li>
            <li> <span class="num">2 </span> <span class="text">Boil <span id="aguaAmt"> </span> H2O</span></li>
            <li> <span class="num">3 </span> <span class="text">Add Rice to H2O, Cover</span></li>
            <li> <span class="num">4 </span> <span class="text">Start Timer, Simmer</span></li>
          </ul>
        </div>

        <div class="column is-three-quarters-mobile is-two-third-tablet">
          <div class="container2 is-mobile">

            <div class="field">
              <select class="optionOne" name="servings">
                <option value="0">1/2 Serving</option>
                <option value="1">1 Serving</option>
                <option value="2">2 Servings</option>
                <option value="3">3 Servings</option>
                <option value="4">4 Servings</option>
                <option value="5">5 Servings</option>
              </select>
            </div>
            <span class="text"><strong>OR</strong></span>
            <div class="field">
              <select class="optionTwo" name="people">
                <option value="0">1 Person</option>
                <option value="1">2 Persons</option>
                <option value="2">3 Persons</option>
                <option value="3">4 Persons</option>
                <option value="4">5 Persons</option>
                <option value="5">>10 Persons</option>
              </select>
            </div>
            <button id="servingSubmit" class="button is-success has-text-weight-bold is-dark has-text-white is-rounded"
              onClick="this.disabled = true;">Servings</button>
            <button id="personSubmit" class="button is-info has-text-weight-bold is-dark has-text-white is-rounded"
              onClick="this.disabled = true;">People</button>
            <button id="resetSubmit" type="submit" class="button is-danger has-text-weight-bold is-dark has-text-white is-rounded">Refresh</button>
          </div>
          <div id='timer' class="demo" data-timer="1081" is-mobile></div>
          <button id='start' class="button is-success has-text-weight-bold has-text-white start is-centered is-rounded">Start</button>
          <button id='stop' class="button is-info has-text-weight-bold has-text-white stop is-centered is-rounded">Stop</button>
          <!-- <button id='restart' class="button is-danger has-text-weight-bold has-text-white restart is-centered is-rounded">Refresh</button> -->
        </div>
      </div>
    </div>
  </div>


</body>

</html>
