<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Perfect Rice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <script src="main.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-grey-light has-text-left-desktop">
        Perfect Rice
      </h1>
      <p class="subtitle has-text-grey-light has-text-left-desktop">
        This will eventually become a <strong>Rice Cooker.</strong>
      </p>
    </div>
  </section>
  <div class="tile is-ancestor">
    <div class="tile is-4">
      <div class="container is-fluid">
        <div class="columns">
          <div class="column">
            <div class="field has-addons">
              <select name="servings">
                <option value="Argentina">1/2 Serving</option>
                <option value="Bolivia">1 Serving</option>
                <option value="Brazil">2 Serving</option>
                <option value="Chile">3 Serving</option>
                <option value="Colombia">4 Serving</option>
                <option value="Ecuador">5 Serving</option>
                <option value="Guyana">10 Serving</option>
              </select>
            </div>
            <button type="submit" class="button is-dark has-text-grey-light">Servings</button>
          </div>
          <div class="column">
            <div class="field has-addons">
              <select name="people">
                <option value="Argentina">1/2 Serving</option>
                <option value="Bolivia">1 Serving</option>
                <option value="Brazil">2 Serving</option>
                <option value="Chile">3 Serving</option>
                <option value="Colombia">4 Serving</option>
                <option value="Ecuador">5 Serving</option>
                <option value="Guyana">10 Serving</option>
              </select>
            </div>
            <button type="submit" class="button is-dark has-text-grey-light">People</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
